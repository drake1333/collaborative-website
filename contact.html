<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
</head>
<body style="font-family: Arial, sans-serif; background: #f4f4f9; color: #333; margin: 0; padding: 0;">

  <!-- Header -->
  <header style="background: #0078d7; color: white; text-align: center; padding: 2rem 0;">
    <h1 style="margin: 0; font-size: 2.5rem;">Contact Us</h1>
    <p style="margin-top: 0.5rem; font-size: 1.1rem;">We’d love to hear from you!</p>
  </header>

  <!-- Contact Section -->
  <section style="display: flex; justify-content: space-around; align-items: flex-start; padding: 3rem; flex-wrap: wrap; gap: 2rem;">
    
    <!-- Contact Form -->
    <form style="background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); width: 300px;">
      <label for="name" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Full Name</label>
      <input type="text" id="name" placeholder="Your name" required
        style="width: 100%; padding: 0.75rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 5px;">

      <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Email</label>
      <input type="email" id="email" placeholder="you@example.com" required
        style="width: 100%; padding: 0.75rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 5px;">

      <label for="message" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Message</label>
      <textarea id="message" rows="5" placeholder="Write your message..." required
        style="width: 100%; padding: 0.75rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 5px;"></textarea>

      <button type="submit"
        style="background: #0078d7; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 5px; cursor: pointer; transition: 0.3s;">
        Send Message
      </button>
    </form>

    <!-- Contact Info -->
    <div style="background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); width: 300px;">
      <h2 style="margin-top: 0;">Our Office</h2>
      <p>123 Web Street<br>Design City, CodeLand 12345</p>
      <p><strong>Email:</strong> info@example.com</p>
      <p><strong>Phone:</strong> +1 (555) 123-4567</p>
    </div>
  </section>

  <!-- Footer -->
  <footer style="text-align: center; background: #333; color: white; padding: 1rem; margin-top: 2rem;">
    <p style="margin: 0;">© 2025 My Company | Built with ❤️ using HTML</p>
  </footer>

</body>
</html>
